name: Pages CI

on:
  push:
    branches:
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm

      - name: Install and Build 🔧
        run: |
          pnpm install
          pnpm build

      # - name: Deploy 🚀
      #  uses: JamesIves/github-pages-deploy-action@v4
      #  with:
      #    folder: docs

      - name: Add & Commit
        uses: EndBug/add-and-commit@v9
        with:
          add: docs
