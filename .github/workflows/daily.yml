name: w-daily CI

on:
  schedule:
    # 每天凌晨00:00和15:00 执行
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      - name: "daily"
      branch:
        description: "指定分支"
        required: true
        default: "main"
      script:
        description: "指定脚本"
        required: true
        default: "serve"
    branches:
      - main

jobs:
  climb-daily-data:
    runs-on: ubuntu-latest

    steps:
      - name: Log
        run: |
          echo "Branch: ${{github.event.inputs.branch}}"
          echo "Script: ${{github.event.inputs.script}}"
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"
      - name: Install dependencies
        run: |
          yarn --frozen-lockfile
          yarn ${{github.event.inputs.script}}
      - name: Add & Commit
        uses: EndBug/add-and-commit@v7
        with:
          message: "daily"
          github_token: ${{secrets.DAILY_ACCESS_TOKEN}}
