name: w-daily CI

on:
  schedule:
    # 每天凌晨00:00和15:00 执行
    - cron: "* * * * *"

  workflow_dispatch:
    branches:
      - main
    inputs:
      script:
        description: "指定脚本"
        required: true
        default: "serve"

jobs:
  climb-daily-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"

      - name: Install dependencies
        run: |
          yarn --frozen-lockfile
          yarn serve
      - name: set today
        id: set-today
        run: echo "::set-output name=Today::`$(echo date +%Y-%m-%d)`"

      - name: Add & Commit
        uses: EndBug/add-and-commit@v7
        with:
          add: "data"
          message: Today's daily data of ${{steps.set-today.outputs.Today}}
          branch: gh-pages
