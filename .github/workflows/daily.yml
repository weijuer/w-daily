name: w-daily CI

on:
  schedule:
    # æ¯å‘¨å‘¨æ—¥å‡Œæ™¨00:00æ‰§è¡Œ
    - cron: "0 0 * * 0"

  workflow_dispatch:
    branches:
      - main
    inputs:
      script:
        description: "æŒ‡å®šè„šæœ¬"
        required: true
        default: "serve"

jobs:
  climb-daily-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Run Serve
        run: pnpm run serve

      - name: Set today
        id: set-today
        run: echo "::set-output name=Today::`$(echo date +%Y-%m-%d)`"

      - name: Add & Commit
        uses: EndBug/add-and-commit@v9
        with:
          add: "data"
          author_name: Weijuer
          message: Today's daily data of ${{steps.set-today.outputs.Today}}
          new_branch: gh-pages
