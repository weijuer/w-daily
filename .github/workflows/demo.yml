name: Test Workflow

on:
  workflow_dispatch:
    branches:
      - main
    inputs:
      script:
        description: "指定脚本"
        required: true
        default: "serve"

jobs:
  Workflow-Job:
    runs-on: ubuntu-latest

    steps:
      - name: set today
        id: set-today
        run: echo "::set-output name=Today::`$(echo date +%Y-%m-%d)`"

      - name: Checkout 🛎️
        run: Today's ${{steps.set-today.outputs.Today}}
